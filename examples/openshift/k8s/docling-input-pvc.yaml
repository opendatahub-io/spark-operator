# PersistentVolumeClaim for Spark input data (PDFs)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: docling-input
  namespace: docling-spark
  labels:
    app: docling-spark
    purpose: spark-input
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: gp3-csi