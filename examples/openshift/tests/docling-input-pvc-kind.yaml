# PersistentVolumeClaim for Spark input data (PDFs) - Kind version
# Uses Kind's default StorageClass instead of gp3-csi (AWS/OpenShift)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: docling-input
  namespace: docling-spark
  labels:
    app: docling-spark
    purpose: spark-input
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  # No storageClassName specified - uses Kind's default 'standard' StorageClass

